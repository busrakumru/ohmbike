<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="hide-md">
    <div class="items">


      <ion-item>
        <ion-label class="label">Beginn: <p>{{beginn}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Ende: <p>{{ende}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Start: <p>{{start}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Ziel: <p>{{ziel}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Strecke: <p>{{strecke}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Hinweise: <p>{{hinweise}}</p>
        </ion-label>
      </ion-item>

    </div>

  </div>




  <div class="hide-ios">

    <ion-card>

      <ion-card-content fullscreen>

        <ion-row>
          <ion-col>
            <ion-note>
              Beginn
            </ion-note>
          </ion-col>
          <ion-col>
            <ion-note>
              <p>{{beginn}}</p>
            </ion-note>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col>
            <ion-note>
              Ende
            </ion-note>
          </ion-col>
          <ion-col>
            <ion-note>
              <p>{{ende}}</p>
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card-content>

    </ion-card>

    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon name="flag" slot="start"></ion-icon>
          <ion-note placeholder="Start">
            <p style="margin-top:15px;">{{start}}</p>
          </ion-note>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-note placeholder="Ziel">
            <p style="margin-top:15px;">{{ziel}}</p>
          </ion-note>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="document-text" slot="start"></ion-icon>
          <ion-note placeholder="Notizen">
            <p style="margin-top:15px;">{{hinweise}}</p>
          </ion-note>

        </ion-item>

      </ion-card-content>

    </ion-card>

  </div>




  <div #map id="map"></div>

  <ion-button class="ion-padding" size="small" expand="block" (click)="teilnehmen()">Teilnehmen</ion-button>


</ion-content>
