<!-- this component contains informations about my created event -->

<ion-card *ngIf="newEvent">
  <ion-card-header mode="md">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding" size="4">
          <ion-avatar>
            <ion-img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-card-title>Mein Event</ion-card-title>
          <ion-card-subtitle>{{newEvent}}</ion-card-subtitle>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row *ngIf="newEventStartTime">
        <ion-col class="ion-no-padding" size="2">

          <ion-icon name="time"></ion-icon>

        </ion-col>

        <ion-col size="10">

          <ion-label>{{newEventStartTime}} </ion-label>
          <ion-label>{{newEventEndTime}} </ion-label>

        </ion-col>

      </ion-row>

      <ion-row *ngIf="newEventStartPlace">

        <ion-col class="ion-no-padding" size="2">

          <ion-icon name="flag" ></ion-icon>

        </ion-col>

        <ion-col size="10">
          <ion-label>{{newEventStartPlace}} </ion-label>
        
      </ion-col>
      </ion-row>

      <div *ngIf="visible">


      <ion-row *ngIf="newEventEndPlace">
        <ion-col size="2">
          <ion-icon name="location"></ion-icon>
        </ion-col>

        <ion-col size="10">
          <ion-label>{{newEventEndPlace}}</ion-label>
        </ion-col>

      </ion-row>

  <ion-row *ngIf="newEventDescription">
    <ion-col size="2">
      <ion-icon name="document-text"></ion-icon>
    </ion-col>

    <ion-col size="10">
      <ion-label>{{newEventDescription}}</ion-label>
    </ion-col>

  </ion-row>

</div>
      
    </ion-grid>


    <ion-item-divider mode="md" style="margin-bottom: 10px;"></ion-item-divider>

    <ion-tab-button style="margin-bottom: 10px;" class="ion-float-right" fill="clear" (click)="details()">

      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-tab-button>


  </ion-card-content>
</ion-card>
