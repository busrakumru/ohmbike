<ion-header>
  <ion-toolbar>
    <ion-title>Abgeschlossene Aktivität</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center">
    <h7>Route durch Wedding</h7>
  </div>

  <div class="items">


    <ion-item>
      <ion-label class="label">Beginn: <p>02.02.2020 - 11:00 Uhr</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label">Ende: <p>11:08 Uhr</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label">Start: <p>Schillerpark</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label">Ziel: <p>Göthepark</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label">Länge der Strecke in km: <p>2.0km</p>
      </ion-label>
    </ion-item>

  </div>

  <div #map id="map"></div>

</ion-content>
