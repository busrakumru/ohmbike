<!-- after the onboarding page the user will be navigate to this qr-code scanner page. It includes the barcode scanner function -->

<ion-content class="ion-padding-vertical">

  <figure class="ion-text-center">
    <img src="assets/qr.svg">
    <figcaption>QR-Scanner</figcaption>
  </figure>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3">
        <ion-tab-button (click)="scanCode()">
          <ion-icon src="assets/kamera.svg"></ion-icon>
        </ion-tab-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tab-button [routerLink]="['/login']">
      <ion-label color="primary">{{ 'QR-CODE.btn-cancel' | translate }}</ion-label>
    </ion-tab-button>
  </ion-toolbar>
</ion-footer>
