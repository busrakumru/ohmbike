<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="src\app\tab3" icon="chevron-back-outline" text=""></ion-back-button>
    </ion-buttons>

    <ion-title>Route von Max</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>
  <ion-button class="teilnahme" (click)="teilnehmen()">Teilnehmen</ion-button>

  <div class="hide-md">

    <div class="items" *ngIf="detail">
      <ion-item>
        <ion-label class="label">Beginn <p>{{detail.startTime}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Ende <p>{{detail.endTime}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Start <p>{{detail.startPlace}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Ziel <p>{{detail.endPlace}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="label">Notizen <p>{{detail.description}}</p>
        </ion-label>
      </ion-item>
    </div>
  </div>


  <div class="hide-ios">

    <div class="card">
      <ion-card>

        <ion-card-content>

          <ion-row>
            <ion-col>
              <ion-note>
                Beginn:
              </ion-note>
            </ion-col>
            <ion-col>
              <ion-note>
                {{detail.startTime}}
              </ion-note>
            </ion-col>


          </ion-row>

          <ion-row>
            <ion-col>
              <ion-note>
                Ende
              </ion-note>
            </ion-col>
            <ion-col>
              <ion-note>
                {{detail.endTime}}
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card-content>

      </ion-card>

      <ion-card>

        <ion-card-content>

          <ion-item lines="none">
            <ion-icon name="flag" slot="start"></ion-icon>
            <ion-label placeholder="Start">{{detail.startPlace}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="location" slot="start"></ion-icon>
            <ion-label placeholder="Ziel">{{detail.endPlace}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label placeholder="Notizen">{{detail.description}}</ion-label>

          </ion-item>

        </ion-card-content>

      </ion-card>
    </div>
  </div>

</ion-content>
