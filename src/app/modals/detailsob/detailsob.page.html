<!-- this is the datils page which will open if the details button of OhmBikes created events got tapped. It includes the details about an event 
and a button for the navigation of the route. -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
   
    <ion-img src="assets/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>
 
<ion-content >

  <div #map id="map"></div>
  
  <ion-button class="teilnahme">{{ 'DETAILS-OB-PAGE.btn' | translate }}</ion-button>

<div class="card" *ngIf="detail" >
<ion-grid >

      <ion-row class="ion-justify-content-center">  
        <ion-col >
        <ion-item lines="none"> 

        <ion-col >
          <ion-icon  src="assets/icon/place.svg"></ion-icon> 
            <ion-label>{{detail.startPlace}}</ion-label>
        </ion-col>
        <ion-col >
          <ion-icon  src="assets/icon/snipp.svg"></ion-icon> 
            <ion-label>{{detail.length}}</ion-label>   
        </ion-col>
        <!--ion-col  >
          <ion-icon src="assets/weg2.svg"></ion-icon> 
          <ion-label size="small">Hin-& RÃ¼ckweg</ion-label> 
        </ion-col-->
    
        </ion-item>  
      </ion-col>

      </ion-row>
    
      </ion-grid>
</div>
      <p class="ion-padding">{{detail.description}}</p>
    




</ion-content>
