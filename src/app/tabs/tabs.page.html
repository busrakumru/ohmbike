<!-- this is the general tabs page. It includes the main four tabs event, route, home and profile. -->

  <ion-tab-bar slot="bottom">

    <!-- tab 1: event-planner -->
    <ion-tab-button tab="tab1">
      <ion-icon name="calendar"></ion-icon>
    </ion-tab-button>

    <!-- tab 2: route-planner -->

      <ion-icon name="map"></ion-icon>

    <!-- tab 1: home -->

      <ion-icon name="home"></ion-icon>

    <!-- tab 1: profile -->
    <ion-tab-button tab="tab4">
