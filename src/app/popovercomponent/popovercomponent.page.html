<!-- this popover opens if the user taps on the more-button in the profile page. There are two options:
  - navigate to the settings page
  - log out  -->

<ion-content>

  <ion-list class="list" lines="none">

    <ion-item>
      <ion-button fill="none" (click)="settings()">
        <mat-icon style="margin-right: 25px;">settings</mat-icon>
        <ion-label class="label" style="font-size: 13px;">{{ 'POPOVER.settings' | translate }}</ion-label>

      </ion-button>
    </ion-item>


    <ion-item>
      <ion-button fill="none" (click)="logOut()">
        <mat-icon id="icon-abmelden" style="color:red; margin-right: 25px;"> exit_to_app</mat-icon>
        <ion-label class="label-abmelden" style="font-size: 13px; color:red">{{ 'POPOVER.logOut' | translate }}</ion-label>
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
