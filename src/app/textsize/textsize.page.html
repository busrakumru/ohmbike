<!-- the user can reach this page if he taps to the "textsize" item in the settings page. It will allow the user to customize the textsize of the application 
with a range -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'TEXTSIZE.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [style.font-size.em]="fontSize">

  <div>

    <p>{{ 'TEXTSIZE.text' | translate }}</p>
  </div>


<!-- function which changes the textsize // dummy -->
  <ion-range min="1" max="1.5" step="0.25" snaps="true" [(ngModel)]="fontSize" (ionChange)='onChange()'
    class="fontSize">
    <ion-icon color="primary" size="small" slot="start" name="text-outline"></ion-icon>
    <ion-icon color="primary" slot="end" name="text-outline"></ion-icon>
  </ion-range>

</ion-content>
